<!DOCTYPE html>
<html>

<head>
    <title>Naf;afa</title>
    <script src="https://code.highcharts.com/highcharts.js"></script>
</head>

<body>
    <div id="firstChart" style="min-width: 310px; height: 400px; margin: 0 auto"></div>
    <script src="highcharts.js"></script>
    <script>
    window.onload = function () {
    var myChart = Highcharts.chart('firstChart', {
        chart: {
            type: 'bar'
        },
        title: {
            text: 'Fruit Consumption'
        },
        xAxis: {
            categories: ['Apples', 'Bananas', 'Oranges']
        },
        yAxis: {
            title: {
                text: 'Fruit eaten'
            }
        },
        series: [{
            name: 'Jane',
            data: [1, 0, 4]
        }, {
            name: 'John',
            data: [5, 7, 3]
        }]
    });
}</script>
        
    
</body>
